<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova MÃºsica</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <form
        action=""
        id="new-music"
        class="w-50 d-flex flex-column gap-1"
        onsubmit="submitNewMusic(event)"
      >
        <div>
          <label for="name">Name</label>
          <input
            id="name"
            class="form-control"
            type="text"
            placeholder="Name"
          />
        </div>
        <div>
          <label for="artist">Artist</label>
          <input
            id="artist"
            class="form-control"
            type="text"
            placeholder="Artist"
          />
        </div>
        <div>
          <label for="song-path">Song Path</label>
          <input
            id="song-path"
            class="form-control"
            type="text"
            placeholder="Song Path"
          />
        </div>

        <div>
          <label for="video-path">Video Path</label>
          <input
            id="video-path"
            class="form-control"
            type="text"
            placeholder="Video Path"
          />
        </div>

        <div>
          <label for="lyrics-language">Lyrics Language</label>
          <input
            id="lyrics-language"
            class="form-control"
            type="text"
            placeholder="Lyrics Language"
          />
        </div>

        <label for="lyrics-area">Lyrics</label>
        <textarea
          name="lyrics"
          id="lyrics-area"
          class="w-100"
          rows="5"
        ></textarea>
        <button type="submit" form="new-music" class="btn btn-primary mt-2">
          Save
        </button>
      </form>
    </div>

    <script src="../js/newMusic.js"></script>
  </body>
</html>
