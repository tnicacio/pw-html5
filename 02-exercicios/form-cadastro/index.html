<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">


      <h1>New User</h1>

      <form action="" class="col-4 p-3 shadow p-3 mb-5 bg-body rounded">
        
        <div class="mb-3">
          <label for="name" class="mb-1">Name</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-3">
          <label for="age" class="mb-1">Age</label>
          <input type="number" class="form-control" id="age">
        </div>

        <div class="mb-3">
          <label for="emailId" class="mb-1">Email</label>
          <input type="email" class="form-control" id="emailId">
        </div>

        <div class="mb-3">
          <label for="passwordId" class="mb-1">Password</label>
          <input type="password" class="form-control" id="passwordId">
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>

        <div class="mt-3 d-flex justify-content-center align-items-center">
          <a href="" class="small">Already registered?</a>
        </div>

      </form>

    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
